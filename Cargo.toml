[package]
name = "rustsploit"
version = "0.3.5"
edition = "2024"
build = "build.rs"

[[bin]]
name = "rustsploit"
path = "src/main.rs"

[dependencies]
# Core / General
anyhow = "1.0"
colored = "3.0"
rand = "0.9"
rustyline = "17.0.2"
sysinfo = { version = "0.37.2", features = ["multithread"] }

# CLI & Async runtime
clap = { version = "4.5", features = ["derive"] }
tokio = { version = "1.44", features = ["full", "process", "fs", "io-std", "rt-multi-thread", "macros", "rt"] }

# HTTP & Web
reqwest = { version = "0.12", features = ["json", "cookies", "socks"] }
h2 = "0.4.12"  # Required by http2 exploit module
http = "1.3.1"  # Required by axum 0.8
bytes = "1.0"
tokio-rustls = "0.26.4"
url = "2.5"
quick-xml = "0.38.4"
data-encoding = "2.5"
semver = "1.0"

# Crypto & Encoding
aes = "0.8"
cipher = "0.4"
md5 = "0.8.0"
sha2 = "0.10"
hex = "0.4"
flate2 = "1.0"
base64 = "0.22"

# Networking & Protocols
tokio-socks = "0.5"
socket2 = { version = "0.6.1", features = ["all"] }
pnet_packet = "0.35.0"
ipnet = "2.11"
ipnetwork = "0.21.1"
regex = "1.11"
which = "8.0"

# FTP
async_ftp = "6.0"
suppaftp = { version = "7.0.7", features = ["tokio", "tokio-async-native-tls", "native-tls"] }
native-tls = "0.2"
rustls = "0.23"
webpki-roots = "1.0.4"

# Telnet
threadpool = "1.8"
crossbeam-channel = "0.5"
telnet = "0.2"
async-stream = "0.3.6"

# SSH
ssh2 = "0.9"
libc = "0.2"

# RDP - removed unused dependency (module uses external xfreerdp/rdesktop commands)
# rdp = "0.12"

# Walkdir (used by telnet module)
walkdir = "2.5"

# WebSocket (Spotube exploit)
tokio-tungstenite = "0.28.0"

# Futures
futures = "0.3"
futures-util = "0.3"

# JSON & Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }

# API Server (Axum)
axum = "0.8.7"
tower = "0.5"
tower-http = { version = "0.6", features = ["cors", "trace"] }
uuid = { version = "1.10", features = ["v4"] }

# DNS
hickory-client = "0.25.2"
hickory-proto = "0.25.2"

# Misc utilities
once_cell = "1.19"
home = "0.5"

[build-dependencies]
regex = "1.11"

# Dependency overrides to address security warnings in transitive dependencies
# Note: These are warnings (not vulnerabilities) in transitive dependencies
# async-std warning: suppaftp uses async-std internally - waiting for upstream fix
# The other warnings (atomic-polyfill, atty) are resolved by removing unused rdp dependency

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = true
